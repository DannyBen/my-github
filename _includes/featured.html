<div class="container-lg gutter-condensed clearfix">
  {% for item in site.data.featured %}
    <div class="col-12 col-md-3 float-left mb-3">
      <div class='p-3 rounded-2'>
        <div>
          <img style='object-fit: contain;' src='/assets/{{ item.image  }}'>
        </div>
        <a class='f2-light' href="{{ item.link }}">
          {{ item.name }}
        </a>
        <p class='m-0'>
          {{ item.summary }}
        </p>
      </div>
    </div>
  {% endfor %}
</div>
